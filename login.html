<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - Chaoyou Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Chaoyou Home</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Login Form Card -->
                <div class="card" id="login-card">
                    <div class="card-body p-5">
                        <h3 class="card-title text-center mb-4">เข้าสู่ระบบ</h3>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="login-email" class="form-label">อีเมล</label>
                                <input type="email" class="form-control" id="login-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label">รหัสผ่าน</label>
                                <input type="password" class="form-control" id="login-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">เข้าสู่ระบบ</button>
                        </form>
                        <div class="text-center mt-3">
                            <p>ยังไม่มีบัญชี? <a href="#" id="show-register">สมัครสมาชิกที่นี่</a></p>
                        </div>
                    </div>
                </div>

                <!-- Register Form Card (Hidden by default) -->
                <div class="card d-none" id="register-card">
                    <div class="card-body p-5">
                        <h3 class="card-title text-center mb-4">สมัครสมาชิก</h3>
                        <form id="register-form">
                             <div class="mb-3">
                                <label for="register-email" class="form-label">อีเมล</label>
                                <input type="email" class="form-control" id="register-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-password" class="form-label">รหัสผ่าน</label>
                                <input type="password" class="form-control" id="register-password" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-confirm-password" class="form-label">ยืนยันรหัสผ่าน</label>
                                <input type="password" class="form-control" id="register-confirm-password" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">สมัครสมาชิก</button>
                        </form>
                        <div class="text-center mt-3">
                            <p>มีบัญชีอยู่แล้ว? <a href="#" id="show-login">เข้าสู่ระบบที่นี่</a></p>
                        </div>
                    </div>
                </div>
                
                <!-- Error Message Area -->
                <div id="error-message" class="alert alert-danger mt-3 d-none" role="alert"></div>

            </div>
        </div>
    </main>

    <!-- Firebase JS -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>

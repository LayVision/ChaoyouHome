<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายละเอียดประกาศ - Chaoyou Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Chaoyou Home</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <!-- Dynamic links will be inserted here by main.js -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content: Listing Details -->
    <main class="container my-5">
        <!-- Loading Spinner -->
        <div class="text-center" id="page-loading-spinner">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Listing Content (Hidden until data is loaded) -->
        <div id="listing-content" class="d-none">
            <div class="row">
                <!-- Image Carousel -->
                <div class="col-lg-8">
                    <div id="listingImageCarousel" class="carousel slide shadow-sm rounded" data-bs-ride="carousel">
                        <div class="carousel-indicators" id="carousel-indicators-container">
                            <!-- Indicators will be generated by JS -->
                        </div>
                        <div class="carousel-inner" id="carousel-inner-container">
                            <!-- Carousel items will be generated by JS -->
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#listingImageCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#listingImageCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>

                <!-- Details and Contact Info -->
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <h2 id="listing-title"></h2>
                            <p class="text-secondary" id="listing-location"></p>
                            <h3 class="text-primary fw-bold my-3" id="listing-price"></h3>
                            <hr>
                            <h5><span class="badge bg-secondary" id="listing-property-type"></span></h5>
                            <ul class="list-group list-group-flush mt-3">
                                <li class="list-group-item d-flex justify-content-between">
                                    <strong>ค่าประกัน (มัดจำ)</strong>
                                    <span id="listing-deposit"></span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between">
                                    <strong>ค่าเช่าล่วงหน้า</strong>
                                    <span id="listing-advance"></span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between">
                                    <strong>รวมเข้าอยู่</strong>
                                    <span id="listing-total-move-in" class="fw-bold"></span>
                                </li>
                            </ul>
                            <hr>
                             <div class="d-grid gap-2">
                                 <h5 class="text-center">ข้อมูลติดต่อผู้ให้เช่า</h5>
                                <a href="#" id="listing-contact-link" class="btn btn-success btn-lg">
                                    โทร: <span id="listing-contact-number"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Not Found Message -->
        <div id="not-found-message" class="text-center d-none">
            <h2>404 - ไม่พบประกาศ</h2>
            <p>ขออภัย ไม่พบประกาศที่คุณกำลังค้นหา หรือประกาศอาจถูกลบไปแล้ว</p>
            <a href="index.html" class="btn btn-primary">กลับสู่หน้าแรก</a>
        </div>
    </main>

    <!-- Firebase JS -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/listing-detail.js"></script> <!-- New script for this page -->
</body>
</html>

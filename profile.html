<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรไฟล์ของฉัน - Chaoyou Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Chaoyou Home</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <!-- Dynamic links will be inserted here by main.js -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <!-- Profile Header -->
        <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
            <div class="col-lg-8 px-0">
                <h1 class="display-5">โปรไฟล์ของฉัน</h1>
                <p class="lead my-3">จัดการและดูประกาศเช่าทั้งหมดของคุณได้ที่นี่</p>
                <p class="lead mb-0" id="user-email-display">กำลังโหลดข้อมูลผู้ใช้...</p>
            </div>
        </div>
        
        <hr>

        <!-- My Listings Section -->
        <div class="d-flex justify-content-between align-items-center mb-4">
             <h2 class="mb-0">ประกาศของฉัน</h2>
             <a href="new-listing.html" class="btn btn-primary">ลงประกาศใหม่ +</a>
        </div>
       
        <div class="row" id="my-listings-container">
            <!-- User's listings will be injected here by JavaScript -->
            <!-- Loading Spinner -->
            <div class="col-12 text-center" id="loading-spinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase JS -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/main.js"></script> <!-- For Navbar management -->
    <script src="assets/js/profile.js"></script> <!-- New script for this page -->
</body>
</html>

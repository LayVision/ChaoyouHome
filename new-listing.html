<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงประกาศเช่า - Chaoyou Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Chaoyou Home</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <!-- Dynamic links will be inserted here by main.js -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>ลงประกาศห้องเช่า / คอนโด / บ้าน</h3>
                    </div>
                    <div class="card-body">
                        <form id="listing-form">
                            <!-- ข้อมูลพื้นฐาน -->
                            <h5 class="mt-3">ข้อมูลพื้นฐาน</h5>
                            <hr>
                            <div class="mb-3">
                                <label for="title" class="form-label">ชื่อประกาศ*</label>
                                <input type="text" class="form-control" id="title" placeholder="เช่น คอนโดให้เช่า Life Asoke Hype เฟอร์ครบ" required>
                            </div>
                            <div class="mb-3">
                                <label for="property-type" class="form-label">ประเภทอสังหาฯ*</label>
                                <select class="form-select" id="property-type" required>
                                    <option selected disabled value="">-- กรุณาเลือก --</option>
                                    <option>คอนโดมิเนียม</option>
                                    <option>บ้านเดี่ยว</option>
                                    <option>ทาวน์โฮม / ทาวน์เฮาส์</option>
                                    <option>อพาร์ตเมนต์</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="location" class="form-label">ที่ตั้ง/ทำเล*</label>
                                <input type="text" class="form-control" id="location" placeholder="เช่น ถนนอโศก-ดินแดง, แขวงมักกะสัน, เขตราชเทวี, กรุงเทพฯ" required>
                            </div>

                            <!-- รายละเอียดราคา -->
                            <h5 class="mt-4">รายละเอียดราคา</h5>
                            <hr>
                             <div class="mb-3">
                                <label for="rent-per-month" class="form-label">ราคาเช่าต่อเดือน (บาท)*</label>
                                <input type="number" class="form-control" id="rent-per-month" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="security-deposit" class="form-label">ค่าประกัน (มัดจำ)*</label>
                                    <input type="number" class="form-control" id="security-deposit" placeholder="ปกติคือ 2 เดือน" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="advance-rent" class="form-label">ค่าเช่าล่วงหน้า*</label>
                                     <input type="number" class="form-control" id="advance-rent" placeholder="ปกติคือ 1 เดือน" required>
                                </div>
                            </div>

                             <!-- รูปภาพ -->
                            <h5 class="mt-4">รูปภาพ</h5>
                            <hr>
                            <div class="mb-3">
                                <label for="images" class="form-label">อัปโหลดรูปภาพ (เลือกได้หลายรูป)*</label>
                                <input class="form-control" type="file" id="images" multiple accept="image/*" required>
                            </div>

                            <!-- ข้อมูลติดต่อ -->
                            <h5 class="mt-4">ข้อมูลติดต่อ</h5>
                            <hr>
                             <div class="mb-3">
                                <label for="contact-number" class="form-label">เบอร์โทรศัพท์*</label>
                                <input type="tel" class="form-control" id="contact-number" required>
                            </div>

                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary btn-lg" id="submit-btn">
                                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                    ลงประกาศ
                                </button>
                            </div>

                            <!-- Error Message Area -->
                            <div id="form-error-message" class="alert alert-danger mt-3 d-none" role="alert"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase JS -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/main.js"></script> <!-- ใช้สำหรับจัดการ Navbar -->
    <script src="assets/js/listing.js"></script> <!-- ไฟล์ใหม่สำหรับจัดการฟอร์มนี้ -->
</body>
</html>
